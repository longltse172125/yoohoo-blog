<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../plug/Bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plug/Fontawesome/css/all.css">

    <title>Yoohoo Blog</title>
</head>
<body>
    <div class="container-lg p-0 shadow">

        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow sticky-top">
            <div class="container-fluid row p-2">
                <div class="col-4">
                    <a class="navbar-brand">YB | Yoohoo Blog</a>
                </div>
                <div class="col d-flex justify-content-end d-lg-none">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="col-lg">
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="">Trang chủ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Nhân vật</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Vũ khí</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Thánh di vật</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Body -->
        <div class="container-fluid p-2">
            <h1 class="text-center">Nhân vật</h1>
            <div class="d-flex justify-content-center p-3 bg-light mb-3">
                <button type="button" class="btn p-0 m-1">
                    <img src="../img/class/anemo.png" alt="" style="width: 30px;">
                </button>
                <button type="button" class="btn p-0 m-1">
                    <img src="../img/class/pyro.png" alt="" style="width: 30px;">
                </button>
                <button type="button" class="btn p-0 m-1">
                    <img src="../img/class/cryo.png" alt="" style="width: 30px;">
                </button>
                <button type="button" class="btn p-0 m-1">
                    <img src="../img/class/hydro.png" alt="" style="width: 30px;">
                </button>
                <button type="button" class="btn p-0 m-1">
                    <img src="../img/class/electro.png" alt="" style="width: 30px;">
                </button>
                <button type="button" class="btn p-0 m-1">
                    <img src="../img/class/geo.png" alt="" style="width: 30px;">
                </button>
                <button type="button" class="btn p-0 m-1">
                    <img src="../img/class/dendro.png" alt="" style="width: 30px;">
                </button>
            </div>
            <div class="container-fluid p-4 border rounded d-flex flex-wrap" id="test">
                <div class="card me-4 mb-4 position-relative" style="width: 100px;">
                    <img src="../img/avt/kazuha.png" alt="Kazuha" class="card-img-top">
                    <div class="card-body bg-dark text-light p-0">
                        <h5 class="text-center">Kazuha</h5>
                    </div>
                    <span class="position-absolute top-0 start-100 translate-middle p-1 bg-dark rounded-circle" style="width: 30px;">
                        <img src="../img/class/anemo.png" alt="anemo" class="img-fluid">
                    </span>
                </div>
            </div>
        </div>


        <!-- Footer -->
        <div class="container-fluid bg-dark text-light p-2">
            <div class="row mb-2">
                <div class="col-md">
                    <h5>Mạng xã hội</h5>
                    <p>Các bạn có thể theo dõi tôi tại:</p>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="" class="nav-link"><i class="fab fa-facebook-square"></i> Facebook</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link"><i class="fab fa-instagram-square"></i> Instagram</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link"><i class="fab fa-youtube-square"></i> Youtube</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md">
                    <h5>Liên hệ</h5>
                    <p>Mọi ý kiến đóng góp xin vui lòng cho tôi biết qua email</p>
                    <form>
                        <div class="from-group mb-2">
                            <label for="mail">Email:</label>
                            <input type="email" name="mail" id="mail" class="form-control" placeholder="Email">
                        </div>
                        <div class="from-group mb-2">
                            <label for="cmt">Ý kiến:</label>
                            <textarea name="cmt" id="cmt" rows="4" class="form-control"></textarea>
                        </div>
                        <div class="d-grid">
                            <input type="submit" class="btn btn-outline-light" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
            <p class="text-center text-muted">&copy; 2021 by Le Thanh Long</p>
        </div>
    </div>

    <script src="../plug/Bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        for (let i = 0; i < 20; i++) {
            document.getElementById('test').innerHTML += `<div class="card me-4 mb-4 position-relative" style="width: 100px;">
                    <img src="../img/avt/kazuha.png" alt="Kazuha" class="card-img-top">
                    <div class="card-body bg-dark text-light p-0">
                        <h5 class="text-center">Kazuha</h5>
                    </div>
                    <span class="position-absolute top-0 start-100 translate-middle p-1 bg-dark rounded-circle" style="width: 30px;">
                        <img src="../img/class/anemo.png" alt="anemo" class="img-fluid">
                    </span>
                </div>`;
        }
    </script>
</body>
</html>
